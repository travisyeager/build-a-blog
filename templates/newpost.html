{% extends 'base.html' %}
{% block content %}
<h1>new post</h1>
<div class="error">{{ error }}</div>
<form method="post">
    <label>
        <div>title</div>
        <input type="text" name="title" value="{{title}}">
    </label>
    <label>
        <div>post</div>
        <textarea name="body">{{body}}</textarea>
    </label>
    <input type="submit">
</form>
{% endblock %}
